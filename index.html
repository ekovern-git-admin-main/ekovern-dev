<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EKOVERN Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="jscript.js"></script>
</head>
<body>
  <!-- Header with purple banner -->
  <header>
    <nav class="nav-container">
      <!-- Added "Development Environment" text to the top banner -->
      <p class="env-banner">Development Environment</p>
    </nav>
  </header>

  <!-- Main content area -->
  <main>
    <section class="login-section">
      <!-- Single logo that has "EKOVERN" + tagline but without "COMING SOON" -->
      <img src="ekovern_transparent_logo_only.png" alt="EKOVERN Logo" class="login-logo">

      <!-- The login form -->
      <form class="login-form" action="#" method="post">
        <label for="username">Username (or Email):</label>
        <input 
          type="text" 
          id="username" 
          name="username"  
          required
        >

        <label for="password">Password:</label>
        <input 
          type="password" 
          id="password" 
          name="password"  
          required
        >

        <button type="submit" class="login-button">Login</button>
      </form>
    </section>
  </main>
</body>
</html>
